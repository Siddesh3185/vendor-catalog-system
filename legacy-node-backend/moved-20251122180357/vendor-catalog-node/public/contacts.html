<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-slate-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold">Contacts</h1>
      <nav class="space-x-4">
        <a href="/" class="text-slate-200">Dashboard</a>
        <a href="/contacts.html" class="text-slate-200">Contacts</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <input id="search" placeholder="Search contacts..." class="border p-2 rounded w-1/3">
      <div>
        <button id="showAdd" class="bg-blue-600 text-white px-4 py-2 rounded needs-auth">Add Contact</button>
        <a id="loginLink" href="/login.html" class="text-sm ml-3 no-auth">Login</a>
        <button id="logoutBtn" class="text-sm ml-3 needs-auth" style="background:none;border:none">Logout</button>
      </div>
    </div>

    <div id="formWrap" class="bg-white p-4 rounded shadow mb-4 hidden">
      <h3 class="font-medium">Add / Edit Contact</h3>
      <form id="contactForm" class="space-y-3 mt-3">
        <p id="contactFormMsg" class="text-sm text-red-600"></p>
        <input type="hidden" name="id">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <select name="vendor_id" class="border p-2 rounded"><option value="">Select vendor</option></select>
          <input name="name" placeholder="Full name" class="border p-2 rounded" required>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input name="email" placeholder="Email" type="email" class="border p-2 rounded">
          <input name="phone" placeholder="Phone" class="border p-2 rounded">
        </div>
        <input name="designation" placeholder="Designation" class="border p-2 rounded w-full">
        <div class="flex gap-2">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
          <button type="button" id="cancel" class="px-4 py-2 rounded border">Cancel</button>
        </div>
      </form>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Vendor</th>
            <th class="px-4 py-2">Phone</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="contactsList"></tbody>
      </table>
    </div>
  </main>

  <script src="/js/contacts.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
