<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <main class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
      <form id="loginForm" class="space-y-3">
        <input name="email" type="email" placeholder="Email" required class="w-full border p-2 rounded">
        <input name="password" type="password" placeholder="Password" required class="w-full border p-2 rounded">
        <div class="flex gap-2">
          <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
          <a href="/" class="px-4 py-2 rounded border">Cancel</a>
        </div>
      </form>
      <p id="msg" class="text-sm text-red-600 mt-3"></p>
    </div>
  </main>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
    const json = await res.json();
    if (!res.ok) { document.getElementById('msg').innerText = json.error || 'Login failed'; return; }
    localStorage.setItem('token', json.token);
    location.href = '/';
  });
  </script>
</body>
</html>
