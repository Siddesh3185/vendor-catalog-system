<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="grain" x="-50%" y="-50%" width="200%" height="200%">
