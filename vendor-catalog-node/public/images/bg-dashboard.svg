  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" />
  <g fill-opacity="0.12" transform="translate(0,0)">
    <circle cx="200" cy="80" r="160" fill="#fff"></circle>
    <circle cx="420" cy="160" r="120" fill="#fff"></circle>
    <circle cx="840" cy="60" r="210" fill="#fff"></circle>
    <circle cx="1200" cy="140" r="160" fill="#fff"></circle>
